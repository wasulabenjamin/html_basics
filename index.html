<!-- This element defines the document type as HTML. This element must be written before writing any HTML document. -->
<!DOCTYPE html>

<!--
  The <html> tag is the parent tag for all HTML elements. 
  Everything related to create an HTML document must be written inside the <html> tag. 
  CSS, JavaScript, and jQuery must also be written inside this tag.

  The dir attribute allows you to indicate to the browser about the direction in which the text should flow. 
  The dir attribute can take one of two values, rtl or ltr
-->
<html lang="en" class="no-js">

<!--
  The <head> tag is a container tag for all those elements that are not directly displayed on the webpage but required 
  for the page functionalities. It contains meta tags (which are used for SEO purposes), title tag, script tags, etc.
-->
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--
    The <title> tag is used to define the title of the webpage that you can see in the browser's tab, bookmarks list, 
    and search engine results. This tag is also very important for SEO purposes to help search engine to understand the 
    content of the webpage.
  -->
  <title>HTML Basics</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>

<!--
  The <body> tag is the container tag for all those elements, which represents the main content of a webpage that 
  displays on the browser.
-->
<body>

  <!--
  The <h1> tag is one of the heading tags. It is the most important heading tag, which defines the main title or 
  headline of the webpage. Any text written inside <h1> and </h1> is a top-level heading of the content.
  -->
  <h1>Hello World!</h1>

  <!--
    The <p> tag defines a paragraph, anything written inside <p> and </p> displays as a paragraph on the webpage.
    Use multiple <p> tags to display text in different paragraphs.
  -->
  <p>Here is my first HTML Boilerplate.</p>

  <script src="assets/js/app.js"></script>
</body>
</html>
